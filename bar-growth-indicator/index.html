<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Growth Indicator Chart</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .chartMenu {
      width: 100vw;
      height: 40px;
      background: #1a1a1a;
      color: rgba(75, 192, 192, 1);
    }
    .chartMenu p {
      padding: 10px;
      font-size: 20px;
    }
    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: rgba(75, 192, 192, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chartBox {
      width: 700px;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px rgba(75, 192, 192, 1);
      background: white;
    }
  </style>
  <body>
    <div class="chartMenu">
      <p>Chart JS 4.2.1</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // data block
      const data = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
          {
            label: "Red Bar",
            data: [
              [0, 12],
              [0, 19],
              [0, 3],
              [0, 5],
              [0, 2],
              [0, 3]
            ],
            backgroundColor: "rgba(255, 99, 132, 0.2)",
            borderColors: "rgba(0,0,0, 1)",
            borderWidth: 1
          },
          {
            label: "Arrow Bar",
            data: [
              [12, 19],
              [19, 3],
              [3, 5],
              [5, 2],
              [2, 3]
            ],
            backgroundColor: "rgba(0,0,0, 1)",
            borderColors: "rgba(0,0,0, 1)",
            barPercentage: 0.05
          }
        ]
      };

      // barGrowthIndicator plugin
      const barGrowthIndicator = {
        id: "barGrowthIndicator",
        beforeDraw: (chart) => {
          const ctx = chart.ctx;
          const { datasets } = chart.data;
          const { x, y, width, height } = chart.chartArea;
          const { top, bottom } = chart.scales["y"];
          const { left, right } = chart.scales["x"];
          const { min, max } = top;
          const { min: min2, max: max2 } = bottom;
          const { min: min3, max: max3 } = left;
          const { min: min4, max: max4 } = right;
          const { width: barWidth } =
            chart.scales["x"].getPixelForValue(1) -
            chart.scales["x"].getPixelForValue(0);
          const { height: barHeight } =
            chart.scales["y"].getPixelForValue(1) -
            chart.scales["y"].getPixelForValue(0);
          const { width: chartWidth } =
            chart.scales["x"].getPixelForValue(max4) -
            chart.scales["x"].getPixelForValue(min3);
          const { height: chartHeight } =
            chart.scales["y"].getPixelForValue(max2) -
            chart.scales["y"].getPixelForValue(min);
          const { width: chartWidth2 } =
            chart.scales["x"].getPixelForValue(max4) -
            chart.scales["x"].getPixelForValue(min3);
          const { height: chartHeight2 } =
            chart.scales["y"].getPixelForValue(max2) -
            chart.scales["y"].getPixelForValue(min);
          const { width: chartWidth3 } =
            chart.scales["x"].getPixelForValue(max4) -
            chart.scales["x"].getPixelForValue(min3);
          const { height: chartHeight3 } =
            chart.scales["y"].getPixelForValue(max2) -
            chart.scales["y"].getPixelForValue(min);
          const { width: chartWidth4 } =
            chart.scales["x"].getPixelForValue(max4) -
            chart.scales["x"].getPixelForValue(min3);
          const { height: chartHeight4 } =
            chart.scales["y"].getPixelForValue(max2) -
            chart.scales["y"].getPixelForValue(min);
        }
      };
      
      // config block
      const config = {
        type: "bar",
        data,
        options: {
          plugins: {
            tooltip: {
              filter: (item) => item.datasetIndex === 0
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        },
        plugins: [barGrowthIndicator]
      };

      // init render block
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
