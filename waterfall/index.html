<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterfall Chart</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .chartMenu {
      width: 100vw;
      height: 40px;
      background: #1a1a1a;
      color: rgba(75, 192, 192, 1);
    }
    .chartMenu p {
      padding: 10px;
      font-size: 20px;
    }
    .chartCard {
      width: 100vw;
      height: calc(100vh - 40px);
      background: rgba(75, 192, 192, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chartBox {
      width: 700px;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px rgba(75, 192, 192, 1);
      background: white;
    }
  </style>
  <body>
    <div class="chartMenu">
      <p>Chart JS 4.2.1</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"
      integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      // data block
      const data = {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
          {
            label: "# of Votes",
            data: [
              [12, 19],
              [19, 3],
              [3, 5],
              [5, 2],
              [2, 3],
              [3, 10]
            ],
            backgroundColor: getColor(
              "rgba(255, 99, 132, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(0, 0, 0, 0.2)"
            ),
            borderColor: getColor(
              "rgba(255, 99, 132, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(0, 0, 0, 1)"
            ),
            borderWidth: 1,
            borderSkipped: false
          }
        ]
      };

      // plugin block
      const waterfallLinesPlugin = {
        id: "waterfallLines",
        beforeDraw(chart, args, options) {
          const {
            ctx,
            config,
            scales: { x, y }
          } = chart;
          const { datasets } = config._config.data;

          ctx.save();
          ctx.lineWidth = 2;
          ctx.strokeStyle = options.lineColor;
          ctx.setLineDash([options.linestyle1, options.linestyle2]);

          datasets[0].data.forEach((dataset, index) => {
            if (index === datasets[0].data.length - 1) return;

            const start = dataset[1];
            const end = dataset[1];
            const x1 = x.getPixelForValue(index);
            const x2 = x.getPixelForValue(0.5);
            const y1 = y.getPixelForValue(start);
            const y2 = 0;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y1);
            ctx.lineTo(x2, y2);

            ctx.strokeRect(x1, y1, x2, y2);
          });
        }
      };

      // config block
      const config = {
        type: "bar",
        data,
        options: {
          plugins: {
            tooltip: {
              enabled: false
            },
            waterfallLines: {
              lineColor: "rgba(0, 0, 0, 0.2)",
              linestyle1: 5,
              linestyle2: 2
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        },
        plugins: [waterfallLinesPlugin, ChartDataLabels]
      };

      // init render block
      const myChart = new Chart(document.getElementById("myChart"), config);

      function getColor(color1, color2, color3) {
        return (ctx) => {
          if (
            ctx.dataIndex === 0 ||
            ctx.dataIndex === ctx.dataset.data.length - 1
          )
            return color3;

          const start = ctx.parsed._custom.start;
          const end = ctx.parsed._custom.end;
          return end < start ? color1 : color2;
        };
      }
    </script>
  </body>
</html>
